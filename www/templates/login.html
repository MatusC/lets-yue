<ion-view hide-nav-bar="true">
    <ion-content class="padding text-center">
        <div style="height: 25px"></div>

        <img src="img/logo.svg" style="width: 65px; height: auto">

        <h2>Welcome to Ionic Starter Messenger</h2>

        <div style="height: 25px"></div>

        <ion-list class="border-none">
            <ion-item class="item-input border-bottom">
                <input type="email" placeholder="Email" ng-model="user.email">
            </ion-item>
            <ion-item class="item-input border-bottom">
                <input type="password" placeholder="Password"  ng-model="user.pass">
            </ion-item>
        </ion-list>
        <div class="padding">
            <a class="button button-clear button-large" ng-click="login(user)">
                Continue
            </a>
        </div>
        <div class="button-bar social-login">
          <button class="button button-small button-border icon-left ion-social-google button-assertive-900" ng-click = "authWithGoogle();" style="border-radius: 100px 0px 0px 100px;    background-color: #B71C1C;
    color: #fff;">Google+</button>
          <button class="button button-small button-border icon-left ion-social-twitter button-calm-900" ng-click="authWithtwitter()" style="background-color: #0D47A1;
    color: #fff;">Twitter</button>
          <button class="button button-small button-border icon-left ion-social-facebook button-positive-900" ng-click="authWithFacebook()" style="border-radius: 0px 100px 100px 0px;    background-color: #1A237E;
    color: #fff;">Facebook</button>
      </div>
    </ion-content>

    <ion-footer-bar>
        <a class="button button-clear" ui-sref="sign-up">Sign Up</a>
        <a class="button button-clear" href="#/forgot-password">Forgot Password</a>
    </ion-footer-bar>
</ion-view>
